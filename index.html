<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="score">
        <p>User Score: <span id="userScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <div id="result">
        <p>Choose your weapon! Ready to play?</p>
        <p id="userChoiceEmoji"></p> <!-- User's choice emoji -->
        <p id="computerChoiceEmoji"></p> <!-- Computer's choice emoji -->
        <p id="gameResult"></p> <!-- Winner/Draw result -->
    </div>

    <script src="app.js"></script>
</body>
</html>
